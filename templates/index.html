<!DOCTYPE html>
<html>

<head>
    <title>Remove Background from Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }

        .preview-img {
            width: 180px;
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        input[type="file"] {
            padding: 10px 14px;
            background-color: #f1f5ff;
            border: 1px solid #007bff;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            border-color: #0056b3;
            background-color: #e8f0ff;
            outline: none;
        }

        button {
            background-color: #005bff;
            color: #fff;
            padding: 13px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <h2>Upload to Remove Background from Image</h2>

    <form action="/remove-bg" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="fileInput" required>
        <button type="submit">Upload Image</button>
    </form>

    <div id="previewContainer"></div>

    <script>
        // Show preview of uploaded image
        const fileInput = document.getElementById("fileInput");
        const previewContainer = document.getElementById("previewContainer");

        fileInput.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener("load", function () {
                    previewContainer.innerHTML =
                        `<h4>Uploaded Image Preview:</h4>
                         <img src="${this.result}" class="preview-img">`;
                });

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
